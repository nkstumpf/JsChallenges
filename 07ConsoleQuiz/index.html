<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07ConsoleQuiz</title>
</head>
<body>
    <h1>Challenge 07 Console Quiz Game</h1>
    <h2>Open console to track whats happening</h2> 

    <button id="btn-start">Start</button>
    <p id="hide-me">click to start the quiz</p>

    <h3 id="question">Question Will Appear Here</h3>
    <div id="answer-choices">
        <!-- dynamic content -->
    </div>

    <input type="text" placeholder="type your answer here" id="user-input">
    <button type="submit" id="btn-submit">Check Answer</button>

    <div id="score">
        <!-- dynamic content-->
    </div>

    <p>Click here to reset</p>
    <button id="btn-reset">Reset</button>

    <!-- <script src="examples.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
