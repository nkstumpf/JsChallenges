    <script>
        
var count = 0;

function cc(card) {

// if the card = 2,3,4,5,6 count ++
// if 7,8,9 count stays same
// if the card = 10,A,J,K,Q count --

  switch (card) {
    case 2:
    count += 1;
    case 3:
    count += 1;
    case 4:
    count += 1;
    case 5:
    count += 1;
    case 6:
    count += 1;
    case 10:
    count -= 1;
    case 'A':
    count -= 1
    case 'J':
    count -= 1
    case 'K':
    count -= 1
    case 'Q':
    count -= 1
    console.log(count);
    break;
  }

  function shouldBet() {
    if (count > 0) {
      return count + "Bet";
    } else return count + "Hold";
  }
}

// Add/remove calls to test your function.

// Note: Only the last will display
cc(2,3,4,5,6);

// cc('K'); 
// cc('A');
    </script>
